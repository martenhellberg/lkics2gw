substitutions:
  entity_id_name: lkics2
  friendly_name: LK ICS.2
  modbus_controller_id: lk_ics2

esphome:
  name: lkics2gw
  comment: LK ICS2 GW
  platform: ESP32
  board: esp32dev


wifi:
  use_address: !secret lkics2gw_ip
  ssid: !secret secure_iot_wifi_ssid
  password: !secret secure_iot_wifi_password
  power_save_mode: none


# General ESPHome setup
api:
  reboot_timeout: 0s
  encryption:
    key: !secret lkics2gw_api_key

ota:
  password: !secret lkics2gw_ota_password


logger:
  level: DEBUG
  baud_rate: 0


# Set pins required for LilyGo T-CAN485 board
output:
  - platform: gpio
    id: ENABLE_PIN # Enable the chip
    pin:
      number: GPIO19
      inverted: true
  - platform: gpio
    id: SE_PIN # Enable autodirection
    pin:
      number: GPIO17
      inverted: true
  - platform: gpio
    id: ENABLE_5V_PIN # Enable 5V pin for RS485 chip
    pin:
      number: GPIO16
      inverted: true

# Configure uart that will be used
uart:
  id: mod_bus
  rx_pin: GPIO21
  tx_pin: GPIO22
  baud_rate: 38400
  stop_bits: 1
  parity: NONE
  data_bits: 8

modbus:
  id: modbus1

modbus_controller:
  - id: ${modbus_controller_id}
    ## the Modbus device addr
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10


